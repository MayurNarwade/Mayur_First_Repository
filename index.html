<!DOCTYPE html>
<html style="background-image: url('PXE.jpg');" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="border: 2px solid antiquewhite;">
     <legend>Registration Form : </legend>
  <form action=""></form>
  <p>Personal Information : </p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Add Your First Name.."><br>
  <label for="lname" >Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Add Your Last Name..">
<p>Date of Birth : </p>
  <input type="date" name="dob" id="dob">
  
<hr>
<p>Please select your favorite Web language:</p>
  <input type="radio" id="JAVA" name="fav_language" value="JAVA">
  <label for="html">JAVA</label><br>
  <input type="radio" id="PYTHON" name="fav_language" value="PYTHON">
  <label for="css">PYTHON</label><br>
  <input type="radio" id="JAVASCRIPT" name="fav_language" value="JAVASCRIPT">
  <label for="javascript">JAVASCRIPT</label>
<hr>

  <p>Contact Details : </p>
  <label for="number">Mobile no. : </label>
  <input type="number" name="phone" id="phone"> <br> <br>
  <label for="email">E-mail : </label>
  <input type="email">
  <hr>
  <caption>Fees Structure : 
    <br>
  </caption>
  <br>
  <table style="border: 2px solid ghostwhite;">
    <tr style="border: 2px solid black;">
        <th>Languagess : </th>
      <th>JAVA</th>
      <th>PYTHON</th>
      <th>JAVASCRIPT</th>
    </tr>
    <tr style="text-align: center;">
        <td>Fees : </td>
      <td>200</td>
      <td>500</td>
      <td>500</td>
    </tr>

  </table>
  <br>
  <input type="checkbox" id="checkbox"><p>I Agree With All The Terms &
Conditions</p>
  <input type="button" value="Submit">
    </fieldset>
</body>
</html>
